<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檢視</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">檢視</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="list.html">檢點表</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <div class="container-fluid p-3">
                <div class="row">
                    <div class="col-12 col-md-2">
                        <label class="form-label">檢核月份</label>
                    </div>
                    <div class="col-12 col-md-3">
                        <select class="form-select"><option>2025</option><option>2024</option></select>
                    </div>
                    <div class="col-12 col-md-3">
                        <select class="form-select"><option>1</option><option>2</option><option>3</option></select>
                    </div>   
                    <div class="col-12 col-md-3">
                        <button type="button" class="btn btn-primary">查詢</button>
                        <a class="btn btn-success" href="list.html">新增</a>
                        <button type="button" class="btn btn-info">送簽</button>
                    </div>
                </div>
                <!-- 基本資料區 -->
                <div class="card mb-3">
                    <div class="card-header">基本資料</div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label">檢查人員</label>
                                <input type="text" class="form-control" value="ZM1XXX 陳XX" readonly>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">檢查單位</label>
                                <input type="text" class="form-control" value="網路事業組織 > 經營規劃部" readonly>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">送簽日期</label>
                                <input type="text" class="form-control" value="2025/8/1" readonly>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">EIP表單號碼</label>
                                <input type="text" class="form-control" value="XXXXXX" readonly>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">簽核狀態</label>
                                <input type="text" class="form-control" value="未送簽" readonly>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">EIP簽核人員</label>
                                <input type="text" class="form-control" value="-" readonly>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">通知</div>
                    <div class="card-body">
                       <label style="color:red">8/1 尚未填寫 <a href="list.html">連結</a></label><br />
                        <label style="color:red">8/2 有項目不良</label>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2025 - NetworkForm_App - Privacy
        </div>
    </footer>

    <!-- 引入 Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
